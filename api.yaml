villager:
  countries:
    lookup:
      description: >
        Fetch a country by exact alpha-2, alpha-3.
      returns: Country | None
    search:
      description: >
        Fuzzy search countries.
      returns: List[Tuple[Country, float]]

  subdivisions:
    lookup:
      description: >
        Fetch a subdivision by exact iso code.
      returns: Subdivision | None
    search:
      description: >
        Fuzzy search subdivisions.
      returns: List[Tuple[Subdivision, float]]
    by_country:
      description: >
        Fetch all subdivisions for a given country by code.
      returns: List[Subdivision]
    categories:
      description: >
        Fetch distinct subdivision categories for a given country by code (e.g. "state", "province"). Helpful for dynamic dropdowns.
      returns: List[str]

  cities:
    lookup:
      description: >
        Fetch a city by exact ?.
      returns: City | None
    search:
      description: >
        Fuzzy search cities.
      returns: List[Tuple[City, float]]
    by_country:
      description: >
        Return all cities for a given country name/code (alpha-2/3).
      returns: List[City]
    by_subdivision:
      description: >
        Return all cities for a given subdivision code.
      returns: List[City]
  autocomplete:
    description: >
      Autocomplete for all cities, subdivisions and countries.
